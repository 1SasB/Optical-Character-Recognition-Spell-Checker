<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>OCR+SPC</title>
</head>
<body>
  <nav class="navbar navbar-default" style="background-color: #005af0;">
    <div class="container-fluid">
      <div class="navbar-header justify-content-center">
        <h4 class="navbar-brand p-2" style="text-decoration: none;" href="#">GROUP 1   : OPTICAL CHARACTER RECOGNITION + SPELL CHECKER</h4>
      </div>
    </div>
  </nav>
  <div class="row justify-content-center">
    
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-center">
      <div class="container">
        <!-- <h2>Optical Character Recognition</h2> -->
        <!-- <h3>Optical Character Recognition + Spell Checker</h3> -->
        <div class="">
          
          <div id="dp-box" class="container my-4 p-5">
            <div class="" id="hdd">
                <header>
                    <h4>Select File</h4>
                  </header>
                  <p>Only images files supported</p>
            </div>
            
            <form class="" id="fform" action="" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" id="fileID" >
                <div class="mt-3">
                  <div class="form-check">
                    <input class="form-check-input" value="alpha" type="radio" name="select-op" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Predict Alphabets
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" value="num" type="radio" name="select-op" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Predict Numbers
                    </label>
                  </div>
                </div>
                <!-- <button id="choose-btn" class="btn">Choose File</button> -->
                <button id="upload-btn" class="upbtn my-4">Upload and check</button>
            </form>  
          </div>
          
        </div>
       
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <div class="container mt-4">
        <div id="image-card"  class="">

        </div>
        <div id="alert-box" class="alert m-5 upd-alert alert-dark" role="alert">
            
          <div id="spinner-box" class="d-flex justify-content-center" >
              <div class="spinner-border text-primary mx-2" role="status">
                  <span class="visually-hidden"></span>
              </div>
              <div>
                  Processing...
              </div>
          </div>
      </div>
        <div id="pword_container" class="d-flex d-none mt-3">
          <p>Prediction --> </p>
          <b id="predicted_word"></b>
        </div>
        <div id="spell_checker" class="d-none">
          <p>Predicted word is not an english word, do you mean <b id="similar_words"></b></p>
        </div>
        
      </div>
      
    </div>
  </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
</html>
