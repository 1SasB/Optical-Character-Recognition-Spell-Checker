<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

<body>
    <div class="container">
        <!-- <h2>Optical Character Recognition</h2> -->
        <div class="card">
          <div class="desc"><h3>Optical Character Recognition + Spell Checker</h3></div>
          
          <div id="dp-box" class="drop_box">
            <div id="hdd">
                <header>
                    <h4>Select File</h4>
                  </header>
                  <p>Only images files supported</p>
            </div>
            
            <form id="fform" action="" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" id="fileID" >
                <!-- <button id="choose-btn" class="btn">Choose File</button> -->
                <button id="upload-btn" class="btn">Upload</button>
            </form>  
          </div>
          
        </div>
        <div id="image-card">

        </div>
      </div>
</body>
